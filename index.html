<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e22486cc7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Text to Speech <span>Converter</span></h1>
        <textarea placeholder="Write anything here..." name="input-box" id="textarea" cols="30" rows="10"></textarea>
        <div class="footer">
            <select name="languages" id="languages"></select>
            <button id="btn"><i class="fa-solid fa-play"></i>Listen</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
